<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <h1>{{header}}</h1>
        <div>
            <ul class="header">
                <li>
                    <a href="{{url_for('home')}}">Home</a></li>
            </ul>
        </div>
        {% for item in posts %}
            <div class="posts-item">
                <!-- TODO: may we have a link to the post? -->
                <h3>{{item.getTitle()}} - {{item.getDate()}}</h3>
                <h4>{{item.getBody()}}</h4>
            </div>
        {% endfor %}
    </body>
</html>
